<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Italy Solar Production</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header class="topbar">
    <div class="title">Italy Solar Production</div>

    <label class="control">
      Season:
      <select id="seasonSelect">
        <option value="annual">Annual</option>
        <option value="winter">Winter</option>
        <option value="spring" selected>Spring</option>
        <option value="summer">Summer</option>
        <option value="autumn">Autumn</option>
      </select>
    </label>

    <div class="control">
      <span>Region:</span>
      <div class="combo" id="regionCombo">
        <button class="comboBtn" id="comboBtn" type="button">
          <span id="comboLabel">All regions</span>
          <span class="comboChevron">▾</span>
        </button>

        <div class="comboPanel" id="comboPanel" aria-hidden="true">
          <input id="comboSearch" type="text" placeholder="Search region..." />
          <div class="comboList" id="comboList"></div>
        </div>
      </div>
    </div>

    <!-- LOGOS (top-right) -->
    <div class="logos">
      <a href="https://www.enea.it" target="_blank" rel="noopener">
        <img src="./assets/logos/enea.png" alt="ENEA logo" />
      </a>
      <a href="https://www.polito.it" target="_blank" rel="noopener">
        <img src="./assets/logos/polito.png" alt="Politecnico di Torino logo" />
      </a>
      <a href="#" target="_blank" rel="noopener">
        <img src="./assets/logos/renea.png" alt="RENEA logo" />
      </a>
    </div>
  </header>

  <div id="map"></div>

  <div id="chartCard">
    <div class="cardTitle">Top 5 Regions (Selected Season)</div>
    <div class="cardHint" id="chartHint"></div>
    <canvas id="top5Chart" height="160"></canvas>
  </div>

  <!-- Footer note -->
  <footer class="footerNote">regional scale · prototype</footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
